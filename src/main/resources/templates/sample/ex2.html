<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <style>
      .target {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li
        th:each="dto, state : ${list}"
        th:class="${dto.sno % 5 == 0} ? 'target'"
        th:text="${dto}"
      ></li>
    </ul>
  </body>
</html>
