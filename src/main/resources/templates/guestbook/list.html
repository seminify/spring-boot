<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/index :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
      <h1 class="mt-4">
        GuestBook List Page
        <span>
          <a th:href="@{/guestbook/register}">
            <button type="button" class="btn btn-outline-primary">
              REGISTER
            </button>
          </a>
        </span>
      </h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Gno</th>
            <th scope="col">Title</th>
            <th scope="col">Writer</th>
            <th scope="col">RegDate</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dto : ${result.dtoList}">
            <th scope="row">
              <a
                th:href="@{/guestbook/read(gno = ${dto.gno}, page = ${result.page})}"
              >
                [[${dto.gno}]]
              </a>
            </th>
            <td>[[${dto.title}]]</td>
            <td>[[${dto.writer}]]</td>
            <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
          </tr>
        </tbody>
      </table>
      <ul class="pagination h-100 justify-content-center align-items-center">
        <li class="page-item" th:if="${result.prev}">
          <a
            th:href="@{/guestbook/list(page = ${result.start - 1})}"
            class="page-link"
            tabindex="-1"
            >Previous</a
          >
        </li>
        <li
          th:class="'page-item ' + ${result.page == page ? 'active' : ''}"
          th:each="page : ${result.pageList}"
        >
          <a th:href="@{/guestbook/list(page = ${page})}" class="page-link"
            >[[${page}]]</a
          >
        </li>
        <li class="page-item" th:if="${result.next}">
          <a
            th:href="@{/guestbook/list(page = ${result.end + 1})}"
            class="page-link"
            >Next</a
          >
        </li>
      </ul>
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Gno</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>[[${msg}]]</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <script th:inline="javascript">
        const msg=[[${msg}]]
        console.log(msg);
        if (msg) {
          window.onload = () => {
            const modal = new bootstrap.Modal(document.querySelector(".modal"));
            modal.show();
          };
        }
      </script>
    </th:block>
  </th:block>
</html>
