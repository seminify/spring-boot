<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/index :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
      <h1 class="mt-4">GuestBook Modify Page</h1>
      <form th:action="@{/guestbook/modify}" th:method="post">
        <input type="hidden" name="page" th:value="${requestDTO.page}" />
        <div class="form-group">
          <label>Gno</label>
          <input
            type="text"
            class="form-control"
            name="gno"
            th:value="${dto.gno}"
            readonly
          />
        </div>
        <div class="form-group">
          <label>Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            th:value="${dto.title}"
          />
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea name="content" rows="5" class="form-control">
[[${dto.content}]]</textarea
          >
        </div>
        <div class="form-group">
          <label>Writer</label>
          <input
            type="text"
            class="form-control"
            name="writer"
            th:value="${dto.writer}"
            readonly
          />
        </div>
        <div class="form-group">
          <label>RegDate</label>
          <input
            type="text"
            class="form-control"
            name="regDate"
            th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}"
            readonly
          />
        </div>
        <div class="form-group">
          <label>ModDate</label>
          <input
            type="text"
            class="form-control"
            name="modDate"
            th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}"
            readonly
          />
        </div>
      </form>
      <button type="button" class="btn btn-primary modifyBtn">Modify</button>
      <button type="button" class="btn btn-info listBtn">List</button>
      <button type="button" class="btn btn-danger removeBtn">Remove</button>
      <script th:inline="javascript">
        const actionForm = document.querySelector("form");
        document.querySelector(".modifyBtn").addEventListener("click", () => {
          if (!confirm("수정하시겠습니까?")) return;
          actionForm.action = "/guestbook/modify";
          actionForm.method = "post";
          actionForm.submit();
        });
        document.querySelector(".removeBtn").addEventListener("click", () => {
          actionForm.action = "/guestbook/remove";
          actionForm.method = "post";
          actionForm.submit();
        });
      </script>
    </th:block>
  </th:block>
</html>
